<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyX</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dash/assets/css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'dash/assets/vendors/iconly/bold.css' %}">

    <link rel="stylesheet" href="{% static 'dash/assets/vendors/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'dash/assets/vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'dash/assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/pages/auth.css' %}">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
    {% block sidebar %}
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-title">Menu</li>

                        <li class="sidebar-item active ">
                            <a href="{% url 'dash' %}" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>

                        <li class="sidebar-item ">
                            <a href="" class='sidebar-link'>
                                <i class="bi bi-stack"></i>
                                <span>Messages </span>
                                <!-- <span class="badge badge-danger" >0</span> -->
                            </a>
                        </li>

                        <li class="sidebar-item ">
                            <a href="{% url 'deposits' %}" class='sidebar-link'>
                                <i class="bi bi-stack"></i>
                                <span>Deposits</span>
                            </a>
                        </li>
                        <li class="sidebar-item  ">
                            <a href="{% url 'withdraw' %}" class='sidebar-link'>
                                <i class="bi bi-chat-dots-fill"></i>
                                <span>Withdraws</span>
                            </a>
                        </li>
                        <li class="sidebar-item  has-sub">
                            <a href="#" class='sidebar-link'>
                                <i class="bi bi-person-badge-fill"></i>
                                <span>Authentication</span>
                            </a>
                            <ul class="submenu ">
                                <li class="submenu-item ">
                                    <a href="{% url 'logout' %}">Logout</a>
                                </li>
                                <li class="submenu-item ">
                                    <a href="">Forgot Password</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        {% endblock sidebar %}
        {% block contents %}
        {% endblock contents %}
     
{% block footer  %}

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2022 &copy; MoneyX</p>
                    </div>
                </div>
            </footer>
{% endblock footer %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'dash/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'dash/assets/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'dash/assets/vendors/apexcharts/apexcharts.js' %}"></script>
    <script src="{% static 'dash/assets/js/pages/dashboard.js' %}"></script>

    <script src="{% static 'dash/assets/js/main.js' %}"></script>
</body>

</html>
