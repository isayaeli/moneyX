                                            </div>
                                        </div>
                                    </div>
                                   <div class="col-md-4 mb-3">
                                        <div style="display: inline-flex; border: 1px solid grey; border-radius: 8px;">

                                                <img style="height:50px; width:50px;"  src="{% static 'assets/img/usdt.png' %}" alt="">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">You are About to make withdraw</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
              <input style="height:50px;" type="number" class="form-control mb-3" placeholder="Amount to withdraw">
              <select style="height: 50px;" name="" id="" class="form-control mb-3" >
                  <option value="0">Select Currency</option>
                  <option value="btc">BTC</option>
                  <option value="eth">ETH</option>
                  <option value="usdt">USDT</option>
                  <option value="litecone">LTC</option>
              </select>
            <div style=" width: 100%; border:1px solid #dddddd; display: inline-flex;" >
                <input style="height:50px;width:80%; border: none;" type="number" class="form-control input" placeholder="Enter email verification code">
                <button style="height: 50px; width: 20%;" class="btn btn-primary btn-sm" >Get Codes</button>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button style="width:100%; height: 50px;" type="button" class="btn btn-primary rounded-pill">Continue to Withdraw</button>
              </div>
          </form>
        </div>
      
      </div>
    </div>
  </div>
