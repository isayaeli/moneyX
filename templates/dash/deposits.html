{% extends 'dash/config.html' %}
{% load static %}
{% block contents %}
<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <h3>Welcome to your Dashboard</h3>
    </div>
    <div class="page-content">
        <section class="row">
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Walets</h4>
                    </div>
                    <div class="card-body">
                        <div class="row wallet " >
                            <div class="col-md-2">
                               <div class="wallet-img">
                                    <img  src="{% static 'assets/img/usdt.png' %}" alt="">
                               </div>
                            </div>
                            <div class="col-md-10 walet-info">
                                <div class="coin-header">
                                    <h5>Tether </h5> <span>USDT</span>
                                </div>
                                <div class="coin-balance">
                                    <span>{{balance}}</span>
                                </div>
                                <div class="actions">
                                    <button class="btn btn-primary rounded-pill" >Deposit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-8">
        
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Deposit History</h4>
                            </div>
                            <div class="card-body">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         
        </section>
    </div>

    {% endblock contents %}
